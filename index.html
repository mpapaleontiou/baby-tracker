<!DOCTYPE html>
<html lang="en">
<head>

    <title>Baby Activity Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
      }
      h1 {
        text-align: center;
      }
      button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }
      .eat { background: #ffcc80; }
      .sleep { background: #90caf9; }
      .wake { background: #a5d6a7; }
      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }
      li {
        background: #fff;
        padding: 10px;
        margin: 5px 0;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
    </style>
</head>
<body>
    <h1>Baby Activity Tracker</h1>
    <div>
        <button class="eat" id="eat-btn">üçΩÔ∏è Eat</button>
        <button class="sleep" id="sleep-btn">üò¥ Sleep</button>
        <button class="wake" id="wake-btn">üåû Wake Up</button>
    </div>

    <ul id="activityLog"></ul>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>

</html>
