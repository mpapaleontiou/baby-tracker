<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baby Activity Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .eat { background: #ffcc80; }
    .sleep { background: #90caf9; }
    .wake { background: #a5d6a7; }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Baby Activity Tracker</h1>
  <div>
    <button class="eat" onclick="logActivity('Eat')">üçΩÔ∏è Eat</button>
    <button class="sleep" onclick="logActivity('Sleep')">üò¥ Sleep</button>
    <button class="wake" onclick="logActivity('Wake Up')">üåû Wake Up</button>
  </div>

  <ul id="activityLog"></ul>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // üîë Replace this config with the one from your Firebase console
const firebaseConfig = {
  apiKey: "AIzaSyBq21B...",
  authDomain: "baby-tracker-f0454.firebaseapp.com",
  projectId: "baby-tracker-f0454",
  storageBucket: "baby-tracker-f0454.appspot.com",
  messagingSenderId: "669338540494",
  appId: "1:669338540494:web:cb35ece4659dafc205f39f",
  measurementId: "G-YE7K6EYXRS"
};


    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const log = document.getElementById('activityLog');

    async function logActivity(type) {
      const now = new Date();
      const timestamp = now.toLocaleString();

      await db.collection("activities").add({
        type,
        timestamp,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    function renderLog() {
      db.collection("activities")
        .orderBy("createdAt", "desc")
        .onSnapshot(snapshot => {
          log.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const li = document.createElement("li");
            li.textContent = `${data.type} at ${data.timestamp}`;
            log.appendChild(li);
          });
        });
    }

    renderLog();
  </script>
</body>
</html>
