<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baby Activity Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
      }
      h1 {
        text-align: center;
      }
      /* ‚úÖ Update button styles for larger size */
      button {
        margin: 5px;
        padding: 15px 25px; /* Increased padding */
        font-size: 24px; /* Increased font size for text and emojis */
        border-radius: 12px;
        border: none;
        cursor: pointer;
        width: calc(50% - 10px); /* Adjust button width for a 2x2 grid */
      }
      /* ‚úÖ Add new styles for the container */
      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      .eat { background: #ffcc80; }
      .sleep { background: #90caf9; }
      .wake { background: #a5d6a7; }
      .manual-entry { background: #b2ebf2; }
      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }
      li {
        background: #fff;
        padding: 10px;
        margin: 5px 0;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .delete-btn {
        background: transparent !important;
        color: #c0c0c0 !important;
        font-size: 20px !important;
        border: none !important;
        cursor: pointer !important;
        padding: 0 !important;
        line-height: 1 !important;
        transition: color 0.2s ease-in-out;
      }
      .delete-btn:hover {
        color: #ff0000 !important;
      }
      h3 {
        margin-top: 30px;
        color: #555;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        text-align: center;
      }
      .modal-content input, .modal-content select, .modal-content button {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-sizing: border-box;
      }
    </style>
</head>
<body>
    <h1>Baby Activity Tracker</h1>
    <div class="button-container">
        <button class="eat" id="eat-btn">üçº Eat</button>
        <button class="sleep" id="sleep-btn">üò¥ Sleep</button>
        <button class="wake" id="wake-btn">üåû Wake Up</button>
        <button class="manual-entry" id="manual-entry-btn">üìã Manual Entry</button>
    </div>

    <ul id="activityLog"></ul>

    <div id="manualEntryModal" class="modal">
        <div class="modal-content">
            <h3>Add Manual Entry</h3>
            <form id="manualEntryForm">
                <label for="activityType">Activity Type:</label>
                <select id="activityType" required>
                    <option value="Eat">Eat</option>
                    <option value="Sleep">Sleep</option>
                    <option value="Wake Up">Wake Up</option>
                </select>
                <label for="activityDate">Date:</label>
                <input type="date" id="activityDate" required>
                <label for="activityTime">Time:</label>
                <input type="time" id="activityTime" required>
                <button type="submit">Add Entry</button>
                <button type="button" id="closeModalBtn">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
