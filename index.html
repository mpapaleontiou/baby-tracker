<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Activity Tracker</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Activity Tracker</h1>
            <p class="subtitle">Mindful monitoring for your little one</p>
        </header>

        <section class="metrics">
            <div class="metric-card">
                <div class="metric-label">Last Feed</div>
                <div class="metric-value" id="lastFeedTime">—</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Last Wake</div>
                <div class="metric-value" id="lastWakeUpTime">—</div>
            </div>
        </section>

        <section class="actions">
            <button class="action-btn" id="eat-btn" data-action="eat">
                <i data-lucide="milk" class="action-icon"></i>
                <span class="action-label">Feed</span>
            </button>
            <button class="action-btn" id="sleep-btn" data-action="sleep">
                <i data-lucide="moon" class="action-icon"></i>
                <span class="action-label">Sleep</span>
            </button>
            <button class="action-btn" id="wake-btn" data-action="wake">
                <i data-lucide="sun" class="action-icon"></i>
                <span class="action-label">Wake</span>
            </button>
            <button class="action-btn action-btn-secondary" id="manual-entry-btn">
                <i data-lucide="plus-circle" class="action-icon"></i>
                <span class="action-label">Manual</span>
            </button>
        </section>

        <section class="timeline">
            <div class="timeline-header">
                <h2 class="timeline-title">Activity Log</h2>
            </div>
            <div id="activityLog" class="activity-log"></div>
        </section>
    </div>

    <div id="manualEntryModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Entry</h3>
                <button class="modal-close" id="closeModalBtn">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="manualEntryForm" class="modal-form">
                <div class="form-group">
                    <label for="activityType" class="form-label">Activity</label>
                    <select id="activityType" class="form-input" required>
                        <option value="Eat">Feed</option>
                        <option value="Sleep">Sleep</option>
                        <option value="Wake Up">Wake</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="activityDate" class="form-label">Date</label>
                        <input type="date" id="activityDate" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="activityTime" class="form-label">Time</label>
                        <input type="time" id="activityTime" class="form-input" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Entry</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
